        <h2 id="结构的定义、初始化、访问和结构数组"><a href="#结构的定义、初始化、访问和结构数组" class="headerlink" title="结构的定义、初始化、访问和结构数组"></a>结构的定义、初始化、访问和结构数组</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXTITL 41</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXAUTL 31</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXBOOK 10</span></span><br><span class="line"><span class="comment">// 结构定义</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">book</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> title[MAXTITL];</span><br><span class="line">	<span class="keyword">char</span> author[MAXAUTL];</span><br><span class="line">	<span class="keyword">float</span> value;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">crusoe</span>;</span> <span class="comment">// 声明book类型变量</span></span><br><span class="line">	<span class="built_in">strcpy</span>(crusoe.title, <span class="string">"鲁滨逊漂流记"</span>);</span><br><span class="line">	<span class="built_in">strcpy</span>(crusoe.author, <span class="string">"迪福"</span>);</span><br><span class="line">	crusoe.value = <span class="number">66.66</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book crusoe,title: %s ,author: %s , value：%f \n"</span>, crusoe.title, crusoe.author, crusoe.value);</span><br><span class="line">	<span class="comment">// 初始化结构</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">stone</span>= &#123;</span></span><br><span class="line">		<span class="string">"红楼梦"</span>,</span><br><span class="line">		<span class="string">"雪里红芹菜"</span>,</span><br><span class="line">		<span class="number">100.00</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book stone,title: %s ,author: %s , value：%f \n"</span>, stone.title, stone.author, stone.value);</span><br><span class="line">	<span class="comment">// 指定初始化项目</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">piao</span> = &#123;</span></span><br><span class="line">		.author = <span class="string">"斯嘉丽"</span>,</span><br><span class="line">		.title = <span class="string">"乱世佳人"</span>,</span><br><span class="line">		.value = <span class="number">22.22</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book piao,title: %s ,author: %s , value：%f \n"</span>, piao.title, piao.author, piao.value);</span><br><span class="line">	<span class="comment">// 结构数组</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">library</span>[<span class="title">MAXBOOK</span>];</span></span><br><span class="line">	library[<span class="number">0</span>] = crusoe;</span><br><span class="line">	library[<span class="number">2</span>] = stone;</span><br><span class="line">	library[<span class="number">3</span>] = piao;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"sizeof struct book is %d , sizeof library is %d \n"</span>, <span class="keyword">sizeof</span>(stone), <span class="keyword">sizeof</span>(library));</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="结构嵌套"><a href="#结构嵌套" class="headerlink" title="结构嵌套"></a>结构嵌套</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXTITL 41</span></span><br><span class="line"><span class="comment">// 结构定义</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Author</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> name[<span class="number">30</span>];</span><br><span class="line">	<span class="keyword">int</span> age;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">book</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> title[MAXTITL];</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Author</span> <span class="title">author</span>;</span></span><br><span class="line">	<span class="keyword">float</span> value;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Author</span> <span class="title">author</span> = &#123;</span></span><br><span class="line">		<span class="string">"曹雪芹"</span>,</span><br><span class="line">		<span class="number">66</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="comment">// 初始化结构</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">stone</span> = &#123;</span></span><br><span class="line">		<span class="string">"红楼梦"</span>,</span><br><span class="line">		&#123;<span class="string">"曹雪芹"</span>,<span class="number">66</span>	&#125;, <span class="comment">// author</span></span><br><span class="line">		<span class="number">100.00</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book stone,title: %s ,author: %s,author'age: %d, value：%f \n"</span>, \</span><br><span class="line">		stone.title, stone.author.name, stone.author.age, stone.value);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<span class="line">	<span class="keyword">int</span> age;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">book</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> title[MAXTITL];</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Author</span> <span class="title">author</span>;</span></span><br><span class="line">	<span class="keyword">float</span> value;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 初始化结构数组</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> <span class="title">library</span>[2] = &#123;</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="string">"红楼梦"</span>,</span><br><span class="line">			&#123; <span class="string">"曹雪芹"</span>,<span class="number">66</span> &#125;,</span><br><span class="line">			<span class="number">100.00</span></span><br><span class="line">		&#125; ,</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="string">"西游记"</span>,</span><br><span class="line">			&#123; <span class="string">"吴承恩"</span>,<span class="number">88</span> &#125;,</span><br><span class="line">			<span class="number">101.00</span></span><br><span class="line">	&#125; &#125;;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">book</span> *<span class="title">ptr</span> = &amp;<span class="title">library</span>[0];</span> <span class="comment">// 指向结构的指针</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book stone,title: %s ,author: %s,author'age: %d, value：%f \n"</span>, \</span><br><span class="line">		ptr-&gt;title, ptr-&gt;author.name, ptr-&gt;author.age, ptr-&gt;value);</span><br><span class="line">	ptr++;	<span class="comment">// 指向下一个</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"book stone,title: %s ,author: %s,author'age: %d, value：%f \n"</span>, \</span><br><span class="line">		ptr-&gt;title, ptr-&gt;author.name, ptr-&gt;author.age, ptr-&gt;value);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="结构与函数"><a href="#结构与函数" class="headerlink" title="结构与函数"></a>结构与函数</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">swaper</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> a;</span><br><span class="line">	<span class="keyword">int</span> b;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(struct swaper *)</span></span>; <span class="comment">// 参数为结构指针</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_string</span><span class="params">(struct swaper pair)</span></span>; <span class="comment">// 参数为结构</span></span><br><span class="line"></span><br><span class="line"> <span class="comment">// 使用结构交换</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">swaper</span> <span class="title">pair</span> = &#123;</span></span><br><span class="line">		<span class="number">1</span>,<span class="number">2</span></span><br><span class="line">	&#125;;</span><br><span class="line">	to_string(pair);</span><br><span class="line">	swap(&amp;pair);</span><br><span class="line">	to_string(pair);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(struct swaper * pair)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> temp = pair-&gt;a;</span><br><span class="line">	pair-&gt;a = pair-&gt;b;</span><br><span class="line">	pair-&gt;b = temp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_string</span><span class="params">(struct swaper pair)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"swaper&#123;a:%d,b:%d&#125; \n"</span>, pair.a, pair.b);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
  </div>
