>(index x, index y)</span> <span class="keyword">const</span></span>;</span><br><span class="line">	<span class="comment">// 显示指定内联函数</span></span><br><span class="line">	<span class="function">index <span class="title">get_cursor</span><span class="params">()</span> <span class="keyword">const</span></span>;</span><br><span class="line"></span><br><span class="line">	<span class="function">Screen&amp; <span class="title">move</span><span class="params">(index row, index offset)</span></span>; <span class="comment">// 将光标移动到某行某位</span></span><br><span class="line"></span><br><span class="line">	<span class="function">Screen&amp; <span class="title">set</span><span class="params">(<span class="keyword">char</span>)</span></span>; <span class="comment">// 对光标指向位置赋值</span></span><br><span class="line"></span><br><span class="line">	<span class="function">Screen&amp; <span class="title">display</span><span class="params">(<span class="built_in">std</span>::ostream &amp;os)</span> </span>&#123; do_display(os); <span class="keyword">return</span> *<span class="keyword">this</span>; &#125;</span><br><span class="line">	<span class="comment">// 基于const的重载</span></span><br><span class="line">	<span class="function"><span class="keyword">const</span>	Screen&amp; <span class="title">display</span><span class="params">(<span class="built_in">std</span>::ostream &amp;os)</span> <span class="keyword">const</span> </span>&#123; do_display(os); <span class="keyword">return</span> *<span class="keyword">this</span>; &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">string</span> contents;</span><br><span class="line">	index cursor;</span><br><span class="line">	index width;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">do_display</span><span class="params">(<span class="built_in">std</span>::ostream &amp;os)</span><span class="keyword">const</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		os &lt;&lt; contents &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">inline</span> <span class="keyword">char</span> Screen::get(index x, index y) <span class="keyword">const</span></span><br><span class="line">&#123;</span><br><span class="line">	index row = x * width;</span><br><span class="line">	<span class="keyword">return</span> contents[row + y];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">inline</span> Screen::index Screen::get_cursor() <span class="keyword">const</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">return</span> cursor;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ine"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(Screen screen)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	Screen screen;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"get() = "</span> &lt;&lt; screen.get() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"get(row,offset) = "</span> &lt;&lt; screen.get(<span class="number">0</span>, <span class="number">1</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	screen.move(<span class="number">0</span>, <span class="number">4</span>).<span class="built_in">set</span>(<span class="string">'a'</span>);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"get() = "</span> &lt;&lt; screen.get() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="function">Screen <span class="title">myscreen</span><span class="params">(<span class="string">"hello xiaohui"</span>)</span></span>;</span><br><span class="line">	myscreen.<span class="built_in">set</span>(<span class="string">'*'</span>).display(<span class="built_in">std</span>::<span class="built_in">cout</span>);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">const</span> Screen const_screen;</span><br><span class="line">	const_screen.display(<span class="built_in">std</span>::<span class="built_in">cout</span>);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">string</span> content = <span class="string">"good morning"</span>;</span><br><span class="line">	<span class="comment">// display(content); // 隐式转换为 Screen对象 explicit 抑制构造函数定义的隐式转换</span></span><br><span class="line">	display(Screen(content)); <span class="comment">// 显式转换</span></span><br><span class="line"></span><br><span class="line">	Account ac1;</span><br><span class="line">	<span class="keyword">double</span> rate = 	ac1.rate();</span><br><span class="line">	rate = Account::rate();</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(Screen screen)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	screen.display(<span class="built_in">cout</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="友元"><a href="#友元" class="headerlink" title="友元"></a>友元</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> once</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"Screen.h"</span>;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Window_Mgr</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function">Window_Mgr&amp;	<span class="title">relocate</span><span class="params">(Screen::index wid, Screen&amp; s)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// Window_Mgr 为 Screen友元 ，可访问私有变量</span></span><br><span class="line">		s.width += wid;</span><br><span class="line">		<span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h2 id="静态变量"><a href="#静态变量" class="headerlink" title="静态变量"></a>静态变量</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">pragma</span> once</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Account</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">// 类成员直接使用静态变量</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">applyint</span><span class="params">()</span> </span>&#123; amount += amount * interestRate; &#125;</span><br><span class="line">	<span class="comment">// 静态函数没有this指针，不能引用成员变量</span></span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">double</span> <span class="title">rate</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> interestRate; &#125;</span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">rate</span><span class="params">(<span class="keyword">double</span>)</span></span>;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">	<span class="built_in">std</span>::<span class="built_in">string</span> owner;</span><br><span class="line">	<span class="keyword">double</span> amount;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">double</span> interestRate; <span class="comment">// 静态变量 Account类型全体对象共享</span></span><br><span class="line">	<span class="function"><span class="keyword">static</span> <span class="keyword">double</span> <span class="title">initRate</span><span class="params">()</span></span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);

              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
