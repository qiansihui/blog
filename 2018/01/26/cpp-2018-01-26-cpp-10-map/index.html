        <h2 id="map-使用"><a href="#map-使用" class="headerlink" title="map 使用"></a>map 使用</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;utility&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::pair; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">map</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	pair&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt; author(<span class="string">"Jom"</span>, <span class="string">"Tom"</span>);</span><br><span class="line">	author = <span class="built_in">std</span>::make_pair(<span class="string">"Tom"</span>, <span class="string">"Jerry"</span>);			<span class="comment">// pair 对象使用</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"author : "</span> &lt;&lt; author.first &lt;&lt; <span class="string">"&amp;"</span> &lt;&lt; author.second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt; word_cout;</span><br><span class="line">	word_cout[<span class="string">"A"</span>] = <span class="number">1</span>;		<span class="comment">// map 对象使用</span></span><br><span class="line">	<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::iterator map_it = word_cout.begin();</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; map_it-&gt;first &lt;&lt; <span class="string">":"</span> &lt;&lt; map_it-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	++word_cout[<span class="string">"A"</span>];</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"count for A: "</span> &lt;&lt; word_cout[<span class="string">"A"</span>] &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	word_cout.insert(<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::value_type(<span class="string">"B"</span>, <span class="number">1</span>));</span><br><span class="line">	pair&lt;<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::iterator, <span class="keyword">bool</span>&gt; ret = word_cout.insert(<span class="built_in">std</span>::make_pair(<span class="string">"B"</span>, <span class="number">1</span>)); <span class="comment">// map插入 返回插入键迭代器和 是否插入</span></span><br><span class="line">	<span class="keyword">if</span> (!ret.second) ++ret.first-&gt;second;		<span class="comment">// 若键已存在 ， 则+1</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> occurs = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">if</span> (word_cout.count(<span class="string">"B"</span>))</span><br><span class="line">		occurs = word_cout[<span class="string">"B"</span>];		<span class="comment">// map 统计是否存在</span></span><br><span class="line">	<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::iterator it = word_cout.find(<span class="string">"A"</span>);	<span class="comment">// map查找 若不存在 等于尾迭代器</span></span><br><span class="line">	<span class="keyword">if</span> (it != word_cout.end())	</span><br><span class="line">		occurs = it-&gt;second;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (word_cout.erase(<span class="string">"A"</span>))		<span class="comment">// map删除 0,1</span></span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"delete success : "</span> &lt;&lt; <span class="string">"A"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"delete word not found"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">			</span><br><span class="line">	<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::const_iterator map_iter = word_cout.begin();  <span class="comment">// map 遍历</span></span><br><span class="line">	<span class="keyword">while</span> (map_iter != word_cout.end()) &#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; map_iter-&gt;first &lt;&lt; <span class="string">" : "</span> &lt;&lt; map_iter-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">		++map_iter;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="单词统计"><a href="#单词统计" class="headerlink" title="单词统计"></a>单词统计</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;fstream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;utility&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::pair; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">map</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">std</span>::<span class="function">ifstream <span class="title">in_file</span><span class="params">(<span class="string">"out.txt"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt; word_count;</span><br><span class="line">	<span class="built_in">string</span> word;</span><br><span class="line">	<span class="keyword">while</span> (in_file &gt;&gt; word) &#123;</span><br><span class="line">		pair&lt;<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::iterator, <span class="keyword">bool</span>&gt; ret = word_count.insert(<span class="built_in">std</span>::make_pair(word,<span class="number">1</span>));</span><br><span class="line">		<span class="keyword">if</span> (!ret.second) ++ret.first-&gt;second;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (<span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="keyword">int</span>&gt;::iterator it = word_count.begin(); it != word_count.end(); ++it)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; it-&gt;first &lt;&lt; <span class="string">":"</span> &lt;&lt; it-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="multimap、multiset用法"><a href="#multimap、multiset用法" class="headerlink" title="multimap、multiset用法"></a>multimap、multiset用法</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;fstream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;utility&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;set&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::pair; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">map</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">set</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">multimap</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">multiset</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">set</span>&lt;<span class="built_in">string</span>&gt; set1;</span><br><span class="line">	set1.insert(<span class="string">"A"</span>);</span><br><span class="line">	<span class="built_in">set</span>&lt;<span class="built_in">string</span>&gt; set2;</span><br><span class="line">	set2.insert(set1.begin(), set1.end());	<span class="comment">// set 插入</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">set</span>&lt;<span class="built_in">string</span>&gt;::iterator it = set2.find(<span class="string">"A"</span>);</span><br><span class="line">	set2.count(<span class="string">"A"</span>); <span class="comment">// 0 , 1</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt; mapping;</span><br><span class="line">	mapping.insert(<span class="built_in">std</span>::make_pair(<span class="string">"A"</span>, <span class="string">"B"</span>));</span><br><span class="line">	mapping.insert(<span class="built_in">std</span>::make_pair(<span class="string">"A"</span>, <span class="string">"C"</span>));	<span class="comment">// multimap 插入</span></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">search_item</span><span class="params">(<span class="string">"A"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::size_type enties = mapping.count(search_item); <span class="comment">// multimap 统计</span></span><br><span class="line">	<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::iterator it2 = mapping.find(search_item);	<span class="comment">// multimap 查找</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::size_type i = <span class="number">0</span>; i != enties; ++i, ++it2)</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; it2-&gt;first &lt;&lt; <span class="string">":"</span> &lt;&lt; it2-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::iterator beg = mapping.lower_bound(search_item), end = mapping.upper_bound(search_item); <span class="comment">//multimap 读取键对应范围</span></span><br><span class="line">	<span class="keyword">while</span> (beg != end) &#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; beg-&gt;first &lt;&lt; <span class="string">":"</span> &lt;&lt; beg-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">		++beg;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">typedef</span> <span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::iterator map_it;</span><br><span class="line">	pair&lt;map_it, map_it&gt; pos = mapping.equal_range(search_item); <span class="comment">// multimap一次性获取键对应范围</span></span><br><span class="line">	<span class="keyword">while</span> (pos.first != pos.second)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; pos.first-&gt;first &lt;&lt; <span class="string">":"</span> &lt;&lt; pos.first-&gt;second &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">		++pos.first;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">multimap</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;::size_type cnt = mapping.erase(search_item); <span class="comment">// multimap 删除</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"remove :"</span> &lt;&lt; cnt &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
