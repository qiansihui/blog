        <h2 id="顺序容器初始化"><a href="#顺序容器初始化" class="headerlink" title="顺序容器初始化"></a>顺序容器初始化</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;deque&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">vector</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">list</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">deque</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 顺序容器初始化，默认构造函数</span></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; svec;</span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt; ilist;</span><br><span class="line">	<span class="built_in">deque</span>&lt;<span class="built_in">string</span>&gt; items;</span><br><span class="line">	<span class="comment">// 容器元素初始化</span></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; ivec;</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; ivec2(ivec); <span class="comment">// 将一个容器初始化为另一个容器副本</span></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; slist(svec.begin(), svec.end()); <span class="comment">// 初始化为一段元素的副本</span></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;::iterator mid = svec.begin() + svec.size() / <span class="number">2</span>;</span><br><span class="line">	<span class="built_in">deque</span>&lt;<span class="built_in">string</span>&gt; front(svec.begin(), mid); <span class="comment">// 初始化为一半</span></span><br><span class="line">	<span class="built_in">deque</span>&lt;<span class="built_in">string</span>&gt; back(mid, svec.end());	<span class="comment">// 初始化为后一半</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">char</span> *words[] = &#123; <span class="string">"red"</span>,<span class="string">"pink"</span>,<span class="string">"green"</span> &#125;;</span><br><span class="line">	<span class="keyword">size_t</span> words_size = <span class="keyword">sizeof</span>(words) / <span class="keyword">sizeof</span>(<span class="keyword">char</span> *);</span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; words2(words, words + words_size); <span class="comment">// string 数据 转list</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">const</span> <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::size_type list_size = <span class="number">42</span>; <span class="comment">// 分配并初始化指定数目元素</span></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; slist(list_size, <span class="string">"oh"</span>); <span class="comment">// 42 string each is oh</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt; ilist2(list_size);  <span class="comment">// 指定大小</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="容器的增删改查"><a href="#容器的增删改查" class="headerlink" title="容器的增删改查"></a>容器的增删改查</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;deque&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">vector</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">list</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">deque</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; vec(<span class="number">2</span>, <span class="number">5</span>);</span><br><span class="line">	<span class="comment">// 顺序容器迭代器都支持自增自减、相等判断、解引用操作</span></span><br><span class="line">	<span class="comment">// vector 和 deque 支持额外操作 加减大小判断</span></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;::iterator iter = vec.begin() + vec.size() / <span class="number">2</span>;</span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt; ilist;</span><br><span class="line">	ilist.push_back(<span class="number">1</span>);</span><br><span class="line">	ilist.push_back(<span class="number">2</span>);		<span class="comment">// 尾插入</span></span><br><span class="line">	ilist.push_front(<span class="number">3</span>);  <span class="comment">// 前插入 3,1,2</span></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::const_iterator it = ilist.begin();</span><br><span class="line">	it = ilist.insert(it, <span class="number">4</span>); <span class="comment">// 指定迭代器前插入一个 4,3,1,2</span></span><br><span class="line">	ilist.insert(it, <span class="number">3</span>, <span class="number">3</span>); <span class="comment">// 指定迭代器前插入n个value 3,3,3,4,3,1,2</span></span><br><span class="line">	ilist.insert(it, vec.begin(), vec.end()); <span class="comment">//指定迭代器前插入一段 3,3,3,5,5,4,3,1,2</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::const_iterator iter = ilist.begin(); iter != ilist.end(); iter++) <span class="comment">// 正序输出list</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; *iter &lt;&lt; <span class="string">","</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span> &lt;&lt; <span class="string">"逆序："</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::const_reverse_iterator iter = ilist.rbegin(); iter != ilist.rend(); iter++) <span class="comment">// 逆序输出list</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; *iter &lt;&lt; <span class="string">","</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="comment">// 容器大小操作</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"list 元素个数："</span> &lt;&lt; ilist.size() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"list maxsize :"</span> &lt;&lt; ilist.max_size() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"list is empty:"</span> &lt;&lt; ilist.empty() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt; ilist2(<span class="number">10</span>, <span class="number">42</span>);</span><br><span class="line">	ilist2.resize(<span class="number">15</span>);	<span class="comment">// add 5 elemet of value 0 back of list</span></span><br><span class="line">	ilist2.resize(<span class="number">25</span>, <span class="number">-1</span>); <span class="comment">// add 10 elemets of value -1 back of list</span></span><br><span class="line">	ilist2.resize(<span class="number">5</span>); <span class="comment">// erases 20 elements from the back of list</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 访问元素</span></span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; svec;</span><br><span class="line">	svec.push_back(<span class="string">"a"</span>);</span><br><span class="line">	svec.push_back(<span class="string">"b"</span>);</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;::reference val1 = svec.front();</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;::reference val2 = svec.back();</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"first element : "</span> &lt;&lt; val1 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"last  elememt : "</span> &lt;&lt; val2 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"second element : "</span> &lt;&lt; svec[<span class="number">1</span>] &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 删除元素</span></span><br><span class="line">	<span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt; id(<span class="number">5</span>,<span class="number">2</span>);</span><br><span class="line">	<span class="keyword">while</span> (id.empty())</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"id's element : "</span> &lt;&lt; id.front() &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">		id.pop_front();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; slist(<span class="number">10</span>, <span class="string">"a"</span>);</span><br><span class="line">	slist.back() = <span class="string">"b"</span>;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">serachValue</span><span class="params">(<span class="string">"b"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt;::iterator it2 = <span class="built_in">std</span>::find(slist.begin(), slist.end(), serachValue);</span><br><span class="line">	<span class="keyword">if</span> (it2 != slist.end()) slist.erase(it2); <span class="comment">// 找到并删除</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt;::const_iterator iter = slist.begin(); iter != slist.end(); iter++) <span class="comment">// 正序输出list</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; *iter &lt;&lt; <span class="string">","</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	slist.clear(); <span class="comment">// clear list</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; slist2(<span class="number">2</span>, <span class="string">"a"</span>);</span><br><span class="line">	<span class="built_in">list</span>&lt;<span class="built_in">string</span>&gt; slist3(<span class="number">2</span>, <span class="string">"b"</span>);</span><br><span class="line">	slist2 = slist3;	<span class="comment">// 清空slist2 , 将slist3元素赋值给slist2</span></span><br><span class="line">	slist2.swap(slist3); <span class="comment">// 交换内容</span></span><br><span class="line">	slist2.assign(slist3.begin(), slist3.end()); <span class="comment">// 使用一段内容将slist2重新设置 </span></span><br><span class="line">	slist2.assign(<span class="number">2</span>, <span class="string">"c"</span>);				<span class="comment">// 使用2个c重新设置slist2</span></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

"line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;deque&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">vector</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">list</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">deque</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 构造string对象</span></span><br><span class="line">	<span class="built_in">string</span> s1;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">s2</span><span class="params">(<span class="number">5</span>, <span class="string">'a'</span>)</span></span>;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">s3</span><span class="params">(s2)</span></span>;</span><br><span class="line">	string s4(s3.begin(), s3.begin() + s3.size() / 2);</span><br><span class="line">	<span class="comment">// 用紫川初始化</span></span><br><span class="line">	s1 = <span class="string">"nioh"</span>;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">s6</span><span class="params">(s1, <span class="number">2</span>)</span></span>; <span class="comment">// oh</span></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">s7</span><span class="params">(s1, <span class="number">0</span>, <span class="number">2</span>)</span></span>; <span class="comment">// ni</span></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">s8</span><span class="params">(s1, <span class="number">0</span>, <span class="number">8</span>)</span></span>; <span class="comment">// nioh</span></span><br><span class="line"></span><br><span class="line">	s2.erase(s2.size() - <span class="number">5</span>, <span class="number">5</span>); <span class="comment">// 删除最后5个元素</span></span><br><span class="line">	s2.insert(s2.size(), <span class="number">5</span>, <span class="string">'!'</span>);<span class="comment">//最后添加5个!</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">char</span> *cp = <span class="string">"nihaoa! xiaohui"</span>;</span><br><span class="line">	<span class="built_in">string</span> s;</span><br><span class="line">	s.assign(cp, <span class="number">7</span>);<span class="comment">// nihaoa!</span></span><br><span class="line">	s.insert(s.size(), cp + <span class="number">7</span>); <span class="comment">// s尾添加 cp[7]之后的元素</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"after insert s: "</span> &lt;&lt; s &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	s = <span class="string">"hello world"</span>;</span><br><span class="line">	<span class="built_in">string</span> ss2 = s.substr(<span class="number">6</span>, <span class="number">5</span>); <span class="comment">// world</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"ss2: "</span> &lt;&lt; ss2 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"ss2.append('!') = "</span> &lt;&lt; ss2.append(<span class="string">"!"</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"s.replace(6,5,'xiaohui') = "</span> &lt;&lt; s.replace(<span class="number">6</span>, <span class="number">5</span>, <span class="string">"xiaohui"</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 查找</span></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">name</span><span class="params">(<span class="string">"Xiaohui"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">string</span>::size_type pos1 = name.find(<span class="string">"hui"</span>); <span class="comment">// 4</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">numerics</span><span class="params">(<span class="string">"0123456789"</span>)</span></span>;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">name2</span><span class="params">(<span class="string">"r2d2"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">string</span>::size_type pos = name2.find_first_of(numerics);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"fount at index : "</span> &lt;&lt; pos &lt;&lt; <span class="string">" element is "</span> &lt;&lt; name2[pos] &lt;&lt; <span class="built_in">endl</span>; <span class="comment">// 匹配点1,2</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">name3</span><span class="params">(<span class="string">"49p123"</span>)</span></span>;</span><br><span class="line">	pos = name3.find_first_not_of(numerics);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"find at index : "</span> &lt;&lt; pos &lt;&lt; <span class="string">"element is "</span> &lt;&lt; name3[pos] &lt;&lt; <span class="built_in">endl</span>;  <span class="comment">// 不匹配点 2,p</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">sp1</span><span class="params">(<span class="string">"aab"</span>)</span></span>;</span><br><span class="line">	<span class="function"><span class="built_in">string</span> <span class="title">sp2</span><span class="params">(<span class="string">"ab"</span>)</span></span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"sp1.compare(sp2) = "</span> &lt;&lt; sp1.compare(sp2) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"sp1.compare(1,2,sp2) = "</span> &lt;&lt; sp1.compare(<span class="number">1</span>, <span class="number">2</span>, sp2) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">" sp1.compare(1, 2, sp2, 0, 2) = "</span> &lt;&lt; sp1.compare(<span class="number">1</span>, <span class="number">2</span>, sp2, <span class="number">0</span>, <span class="number">2</span>) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="容器适配器-stack-、-quene"><a href="#容器适配器-stack-、-quene" class="headerlink" title="容器适配器 stack 、 quene"></a>容器适配器 stack 、 quene</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;list&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stack&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;deque&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">vector</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">list</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">deque</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">stack</span>;</span><br><span class="line"><span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">string</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cin</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">cout</span>; <span class="keyword">using</span> <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt; deq;</span><br><span class="line">	<span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt; stk(deq);</span><br><span class="line">	<span class="built_in">stack</span>&lt;<span class="built_in">string</span>, <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; &gt; str_stk;  </span><br><span class="line"></span><br><span class="line">	<span class="keyword">const</span> <span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt;::size_type stk_size = <span class="number">10</span>;</span><br><span class="line">	<span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt; intStack;</span><br><span class="line">	<span class="keyword">int</span> ix = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (intStack.size() != stk_size)</span><br><span class="line">		intStack.push(ix++);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> error_cnt = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (intStack.empty() == <span class="literal">false</span>) &#123;</span><br><span class="line">		<span class="keyword">int</span> value = intStack.top();</span><br><span class="line">		<span class="keyword">if</span> (value != --ix) &#123;</span><br><span class="line">			<span class="built_in">std</span>::<span class="built_in">cerr</span> &lt;&lt; <span class="string">"oops expected "</span> &lt;&lt; ix &lt;&lt; <span class="string">" received "</span> &lt;&lt; value &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">			++error_cnt;</span><br><span class="line">		&#125;</span><br><span class="line">		intStack.pop();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"out program ran with "</span> &lt;&lt; error_cnt &lt;&lt; <span class="string">" errors"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
