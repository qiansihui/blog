        <h2 id="联合"><a href="#联合" class="headerlink" title="联合"></a>联合</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">union</span> hold&#123;</span><br><span class="line">	<span class="keyword">int</span> digit;</span><br><span class="line">	<span class="keyword">double</span> big;</span><br><span class="line">	<span class="keyword">char</span> letter;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">cat</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> miao[<span class="number">10</span>];</span><br><span class="line">&#125;;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">dog</span> &#123;</span></span><br><span class="line">	<span class="keyword">char</span> wang[<span class="number">10</span>];</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">union</span> data &#123;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">cat</span> <span class="title">my_cat</span>;</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">dog</span> <span class="title">my_dog</span>;</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 联合的用法：将多个类型放在同一个结构中，使用状态区别</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">my_pet</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> status; <span class="comment">// 0:cat , 1:dog</span></span><br><span class="line">	<span class="keyword">union</span> data pet;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">// 联合只存储一个值</span></span><br><span class="line">	<span class="keyword">union</span> hold valA;</span><br><span class="line">	valA.letter = <span class="string">'A'</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">union</span> hold valB = valA;</span><br><span class="line">	<span class="keyword">union</span> hold valC = &#123; <span class="number">88</span> &#125;;			<span class="comment">// 初始化digit成员</span></span><br><span class="line">	<span class="keyword">union</span> hold valD = &#123; .big = <span class="number">10.00</span> &#125;; <span class="comment">//指定初始化成员</span></span><br><span class="line">	<span class="comment">// 联合与结构的访问方式相同</span></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="枚举"><a href="#枚举" class="headerlink" title="枚举"></a>枚举</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">enum</span> color &#123; red, yellow = <span class="number">10</span>, green, blue &#125;;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"red: %d ,yellow: %d ,green: %d , \n"</span>, red, yellow, green);</span><br><span class="line">	<span class="keyword">int</span> c = <span class="number">11</span>;</span><br><span class="line">	<span class="keyword">switch</span> (c)</span><br><span class="line">	&#123;</span><br><span class="line">	<span class="keyword">case</span> red: <span class="built_in">puts</span>(<span class="string">"oh red.\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> yellow: <span class="built_in">puts</span>(<span class="string">"oh yellow.\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> green: <span class="built_in">puts</span>(<span class="string">"oh green.\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">case</span> blue: <span class="built_in">puts</span>(<span class="string">"oh blue.\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">	<span class="keyword">default</span>:</span><br><span class="line">		<span class="built_in">puts</span>(<span class="string">"这枚举还没数组好用 坑.\n"</span>);</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="typedef声明"><a href="#typedef声明" class="headerlink" title="typedef声明"></a>typedef声明</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">unsigned</span> <span class="keyword">char</span> BYTE;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">char</span> * STRING; <span class="comment">// char指针</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">book</span> &#123;</span>	<span class="comment">// 可省去结构标记</span></span><br><span class="line">	<span class="keyword">char</span> *	title;</span><br><span class="line">	<span class="keyword">double</span> value;</span><br><span class="line">&#125; MYBOOK;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	BYTE x = <span class="string">'A'</span>;</span><br><span class="line">	STRING ss = <span class="string">"you are beautiful"</span>;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"typedef BYTE en . %c %s \n"</span>, x,ss);</span><br><span class="line">	MYBOOK mb = &#123;</span><br><span class="line">		<span class="string">"aaa"</span>,<span class="number">10.01</span></span><br><span class="line">	&#125;;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"mb is %s \n"</span>, mb.title);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="函数与指针"><a href="#函数与指针" class="headerlink" title="函数与指针"></a>函数与指针</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;ctype.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_upper</span><span class="params">(<span class="keyword">char</span> *)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_lower</span><span class="params">(<span class="keyword">char</span> *)</span></span>;</span><br><span class="line">void show(void(*fp)(char *), char * str); //第一个参数为指向函数的指针</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> name[<span class="number">10</span>] = <span class="string">"AAaa"</span>;</span><br><span class="line">	<span class="keyword">void</span>(*funcp)(<span class="keyword">char</span> *);	<span class="comment">// 函数指针的定义、赋值</span></span><br><span class="line">	funcp = to_upper;</span><br><span class="line">	show(funcp, name);      <span class="comment">// 传递函数指针</span></span><br><span class="line">	funcp = to_lower;</span><br><span class="line">	show(funcp, name);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_upper</span><span class="params">(<span class="keyword">char</span> * str)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">while</span> (*str)</span><br><span class="line">	&#123;</span><br><span class="line">		*str = <span class="built_in">toupper</span>(*str);</span><br><span class="line">		str++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">to_lower</span><span class="params">(<span class="keyword">char</span> * str)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">while</span> (*str)</span><br><span class="line">	&#123;</span><br><span class="line">		*str = <span class="built_in">tolower</span>(*str);</span><br><span class="line">		str++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void show(void(*fp)(char *), char * str)</span><br><span class="line">&#123;</span><br><span class="line">	(*fp)(str);		<span class="comment">//函数指针的使用 fp(str)亦可</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"str is : %s \n"</span>, str);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
